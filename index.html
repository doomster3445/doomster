<!-- twitch-redirect.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Twitch OAuth</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>正在登入 Twitch...</h2>
  <script>
    const hash = window.location.hash.substr(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");
    window.opener?.postMessage({ type: "twitch-token", token: token }, "*");
    document.body.innerHTML = "<h2>登入成功，請關閉此視窗</h2>";
  </script>
</body>
</html>
