<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch OAuth Redirect</title>
</head>
<body>
  <h2>登入成功，請關閉此視窗</h2>
  <script>
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get("access_token");

    // 回傳給 Unity（WebGL 或 ExternalEval）
    window.opener?.postMessage({ type: "twitch-token", token: token }, "*");
  </script>
</body>
</html>
