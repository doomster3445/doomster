<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch Auth Redirect</title>
</head>
<body>
  <h2>正在完成 Twitch 登入...</h2>
  <script>
    function getTokenFromUrl() {
      const hash = window.location.hash.substr(1); // 取 # 之後的內容
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    const token = getTokenFromUrl();
    console.log("Access Token:", token);

    // 傳回 Unity（假設你有在 WebGL/Unity 中掛接 listener）
    window.opener?.postMessage({ type: "twitch-token", token: token }, "*");

    // 顯示提示
    document.body.innerHTML = "<h2>登入成功，請關閉此頁面</h2>";
  </script>
</body>
</html>
